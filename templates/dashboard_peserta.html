<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Peserta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #fff1f2; font-family: 'Poppins', sans-serif; }
        .sidebar { background: linear-gradient(180deg, #be123c 0%, #881337 100%); min-height: 100vh; color: white; }
        .stat-card { background: white; border-radius: 15px; padding: 25px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover { background-color: rgba(255,255,255,0.2); color: white; transform: translateX(5px); }
        .nav-link.active { background-color: rgba(255,255,255,0.2); color: white; font-weight: bold; }
        
        /* CLASS PENTING: AGAR FOTO FOKUS KE WAJAH */
        .face-zoom {
            object-fit: cover;
            object-position: 50% 5%; /* Fokus ke 5% dari atas (Wajah) */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-4">
            <h4 class="mb-4 text-center"><i class="fas fa-crown"></i> PESERTA</h4>
            <nav class="nav flex-column">
                <a href="{{ url_for('dashboard_peserta') }}" class="nav-link active">
                    <i class="fas fa-chart-line me-2"></i> Statistik Saya
                </a>
                <a href="{{ url_for('leaderboard_peserta') }}" class="nav-link">
                    <i class="fas fa-trophy me-2"></i> Leaderboard
                </a>
                <hr>
                <a href="{{ url_for('logout') }}" class="nav-link text-warning">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </nav>
        </div>

        <div class="col-md-10 p-5">
            
            <div class="d-flex align-items-center mb-4">
                <img src="{{ url_for('static', filename=user_foto) }}" alt="Foto Profil" 
                     class="rounded-circle me-3 face-zoom" 
                     style="width: 80px; height: 80px; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                
                <div>
                    <h2 class="fw-bold mb-0">Halo, {{ user }}! ðŸŒŸ</h2>
                    <p class="text-muted mb-0">Selamat datang di dashboard Anda.</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="stat-card d-flex align-items-center bg-white">
                        <div class="display-4 text-danger me-3"><i class="fas fa-trophy"></i></div>
                        <div>
                            <h6 class="text-muted">Peringkat Saat Ini</h6>
                            <h1 class="fw-bold">#{{ my_rank }}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card d-flex align-items-center bg-white">
                        <div class="display-4 text-success me-3"><i class="fas fa-star"></i></div>
                        <div>
                            <h6 class="text-muted">Total Skor Diterima</h6>
                            <h1 class="fw-bold">{{ total_skor }}</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <h5 class="fw-bold mb-3">Sumber Dukungan (Perolehan Poin per Juri)</h5>
                <canvas id="pesertaChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('pesertaChart').getContext('2d');
    
    // Menggunakan JSON.parse sesuai format kamu sebelumnya
    const labelsData = JSON.parse('{{ chart_labels | safe }}');
    const valuesData = JSON.parse('{{ chart_values | safe }}');

    new Chart(ctx, {
        type: 'bar', 
        data: {
            labels: labelsData,
            datasets: [{
                label: 'Poin Diberikan',
                data: valuesData,
                backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56'],
                borderRadius: 5
            }]
        },
        options: { responsive: true }
    });
</script>
</body>
</html>
